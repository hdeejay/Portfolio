<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css"> <!-- Link to your CSS file -->
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn home-btn">Home</a>
        <h2>Let's Connect!</h2>
        <p>Drop a message today!</p>
        <p>You can send a question, advice, or even greeting!</p>
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                <label>
                    By submitting this contact form, you acknowledge and agree to the collection of your personal information.
                </label>
            </div>
            <button type="submit" class="btn">Contact us</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
